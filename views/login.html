<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.1.6/dist/vuetify.min.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../assets/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../../assets/css/app.css" />
    </head>

    <body>
        <div id="app">
            <v-row no-gutters class="login-container">
                <v-col class="pa-1" cols="12" lg="6" md="6">
                    <v-card class="pa-5">
                        <div class="d-flex justify-center mb-5">
                            <div class="d-flex flex-column">
                                <span class="text-h5">Enterprise Resource Planning</span>
                                <small class="align-self-center">{{ currentHost }}</small>
                            </div>
                        </div>

                        <v-text-field
                            label="Username"
                            class="rounded-1"
                            class="mb-5"
                            variant="outlined"
                            v-model="user.username.value"
                        ></v-text-field>

                        <v-text-field
                            label="Password"
                            class="rounded-1"
                            type="password"
                            variant="outlined"
                            v-model="user.password.value"
                        ></v-text-field>

                        <v-btn class="bg-grey-darken-1" variant="flat" block @click="login">Login</v-btn>
                    </v-card>
                </v-col>
            </v-row>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.1/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.6/dist/vuetify.min.js"></script>

    <!-- Import SCRIPTS HERE -->
    <script src="../assets/js/login.js"></script>
</html>
